<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
    <title>Document</title>
  </head>
  <body>
    <div class="formProduct">
      <form id="form" method="post">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            name="title"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="exampleInputPassword1"
            name="price"
          />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Thumbnail</label
          >
          <input
            type="url"
            class="form-control"
            id="exampleInputPassword1"
            name="thumbnail"
          />
        </div>

        <div class="container text-center m-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="tableProducts">
        <h1 class="text-center">Vista de productos</h1>
<div class="container p-2 text-center">
    <table class="table">
        <thead>
            <tr>
                <th scope="col" class="table-dark text-center">Nombre</th>
                <th scope="col" class="table-dark text-center">Precio</th>
                <th scope="col" class="table-dark text-center">Foto</th>
            </tr>
        </thead>
        <tbody id="dataProductos">
           
        </tbody>
    </table>
    </div>
    <div class="chatZone">
        <h1 class="text-center">Chat Zone</h1>
        <input type="text" id="email" placeholder="Introduzca su email" class="m-1">
        <div class="m-1" id="messages"></div>
        <input type="text" id="mensaje" placeholder="Escriba su msj" class="m-1">
        <button type="button" onclick="sendMessage()" class="btn btn-primary">Enviar</button class="m-1">
    </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="/socket.io/socket.io.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./index.js"></script>
  </body>
</html>
